<!DOCTYPE html>
<html lang="en" ng-app="game">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Age of Imperial</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/full.css" rel="stylesheet">

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/pixi.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angularApp.js"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Age of Imperial</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                       <a href="about.html">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="col-md-12">
    </br>
      <div class="col-md-7" id="frame" >
      </div>
      <div class="col-md-4" ng-controller="gameController">
        <div class="row"><div class="alert alert-warning"><center><h5>Upgrades</h5></center></div></div>


        <div class="row" ng-repeat="r in panel">
          <div class="{{r.blocked}}">
          <center>
            <div class="col-md-4"><img ng-src="{{r.src}}" width="40%" ng-click="sendSocketData(panel)"></div>
          <div class="col-md-2" ng-repeat="g in r.glyphicons">
            <button id="{{g.id}}" type="button" class="btn btn-secondary {{g.state}}" ng-click="plusCounter(r.id, g.id)">
              <span class="glyphicon glyphicon-{{g.glyph}}"></span>
            </button>
            <span class="badge badge-notify">{{g.labelCount}}</span>
          </div>
        </center>
        </div>
      </div>


      </div>
    </div>

    <script>

    </script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script type="text/javascript" src="js/stager.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
